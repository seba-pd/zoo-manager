<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"  href="/css/bootstrap.min.css">
    <link rel="stylesheet"  href="/css/main.css">
    <title>Add zoo</title>
</head>
<body>
    <div class="container">
        <a id="back" class="button" href="/admin">Back</a>
        <h1 class="text-center font-weight-bold">Zoo addition form</h1>
        <form id="addZoo" th:action="@{/admin/add-zoo}" th:object="${zooForm}" method="post"
              enctype="multipart/form-data">
            <div class="form-group">
                <label for="zooName">Zoo name</label>
                <input class="form-control" id="zooName" type="text" th:field="*{zooName}">
                <p th:each="error: ${#fields.errors('zooName')}"
                   th:text="${error}">Validation error</p>
            </div>
            <div class="form-group">
                <label for="description" type="text">Description</label>
                <textarea class="form-control" id="description" rows="4" cols="50" name="Description" form="addZoo"
                          th:field="*{zooDescription}">
                </textarea>
                <p th:each="error: ${#fields.errors('zooDescription')}"
                   th:text="${error}">Validation error</p>
            </div>
            <div class="form-group">
                <label for="zooImage">Zoo image</label>
                <input id="zooImage" type="file" name="file" accept="image/*">
            </div>
            <input type="submit" class="btn btn-dark btn-sm">
            <input type="reset" class="btn btn-dark btn-sm">
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="/js/bootstrap.min.js"></script>
</body>
</html>
