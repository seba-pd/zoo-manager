<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet"  href="/css/bootstrap.min.css">
        <link rel="stylesheet"  href="/css/main.css">
        <title>welcome</title>
    </head>
    <body>
        <div class="container" >
            <h1 class="text-center mb-5" th:text="#{welcome}">welcome</h1>
            <div class="row">
                <div class="col-md-3 zoo" th:each="zoo: ${zoos}">
                    <figure>
                        <a th:href="@{'/zoo/' + ${zoo.getZooName()}}">
                            <img th:src="@{'data:image/jpg;base64,' + ${T(org.springframework.util.Base64Utils).encodeToString(zoo.getZooImage())}}" class="img-fluid" alt="image"/>
                        </a>
                        <figcaption th:text="${zoo.getZooName()}"></figcaption>
                    </figure>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="/js/bootstrap.min.js"></script>
    </body>
</html>
